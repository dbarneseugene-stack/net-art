<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Quilt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Large background stars -->
        <div class="star star-large star1"></div>
        <div class="star star-large star2"></div>
        <div class="star star-large star3"></div>
        
        <!-- Medium stars -->
        <div class="star star-medium star4"></div>
        <div class="star star-medium star5"></div>
        <div class="star star-medium star6"></div>
        <div class="star star-medium star7"></div>
        
        <!-- Small twinkling stars -->
        <div class="star star-small star8"></div>
        <div class="star star-small star9"></div>
        <div class="star star-small star10"></div>
        <div class="star star-small star11"></div>
        <div class="star star-small star12"></div>
        <div class="star star-small star13"></div>
        <div class="star star-small star14"></div>
        <div class="star star-small star15"></div>
        
        <!-- Nebula clouds -->
        <div class="nebula nebula1"></div>
        <div class="nebula nebula2"></div>
        <div class="nebula nebula3"></div>
        
        <!-- Planet -->
        <div class="planet"></div>
        
        <!-- Additional decorative stars -->
        <div class="star star-tiny star16"></div>
        <div class="star star-tiny star17"></div>
        <div class="star star-tiny star18"></div>
        <div class="star star-tiny star19"></div>
        <div class="star star-tiny star20"></div>
    </div>
</body>
</html>
