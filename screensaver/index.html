<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Ripple Screensaver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screensaver-container">
        <div class="initial-message">
            <p>Hover over the darkness to activate the screensaver</p>
        </div>
        
        <div class="ripple-container">
            <!-- Multiple ripple layers for depth -->
            <div class="ripple ripple-1"></div>
            <div class="ripple ripple-2"></div>
            <div class="ripple ripple-3"></div>
            <div class="ripple ripple-4"></div>
            <div class="ripple ripple-5"></div>
            
            <!-- Floating text elements -->
            <span class="float-text text-1">dream</span>
            <span class="float-text text-2">42</span>
            <span class="float-text text-3">whisper</span>
            <span class="float-text text-4">137</span>
            <span class="float-text text-5">echo</span>
            <span class="float-text text-6">89</span>
            <span class="float-text text-7">cascade</span>
            <span class="float-text text-8">256</span>
            <span class="float-text text-9">ripple</span>
            <span class="float-text text-10">33</span>
            <span class="float-text text-11">flow</span>
            <span class="float-text text-12">777</span>
            <span class="float-text text-13">pulse</span>
            <span class="float-text text-14">404</span>
            <span class="float-text text-15">drift</span>
            <span class="float-text text-16">999</span>
            <span class="float-text text-17">void</span>
            <span class="float-text text-18">512</span>
            <span class="float-text text-19">shimmer</span>
            <span class="float-text text-20">101</span>
        </div>
    </div>
</body>
</html>
