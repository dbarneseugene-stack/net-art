<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Captures</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('./Images/dark-approach.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .text {
            color: #ddd;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        
        .options {
            display: flex;
            gap: 20px;
        }
        
        a {
            color: #ddd;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 30px;
            border: 2px solid #ddd;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        a:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="text">You've now approached the dark forest.</div>
    <div class="options">
        <a href="Darkness.html">Yes</a>
        <a href="Original-Light3.html">No</a>
    </div>
</body>
</html>
